<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center">
  <section class="calculator-box rounded-2 mt-5">
    <div id="show-item" class="mt-3 d-flex flex-row-reverse pe-2">
    0
    </div>
    <div class="number-section mt-4 mb-5 ps-2 pe-2">
    <button type="button" class="btn fs-3">AC</button>
    <button type="button" class="btn fs-3">+/-</button>
    <button type="button" class="btn fs-3">%</button>
    <button type="button" class="btn fs-3">C</button>
    <button type="button" class="btn fs-3 button">7</button>
    <button type="button" class="btn fs-3 button">8</button>
    <button type="button" class="btn fs-3 button">9</button>
    <button type="button" class="btn fs-3 operator">/</button>
    <button type="button" class="btn fs-3 button">4</button>
    <button type="button" class="btn fs-3 button">5</button>
    <button type="button" class="btn fs-3 button">6</button>
    <button type="button" class="btn fs-3 operator">x</button>
    <button type="button" class="btn fs-3 button">1</button>
    <button type="button" class="btn fs-3 button">2</button>
    <button type="button" class="btn fs-3 button">3</button>
    <button type="button" class="btn fs-3 operator">-</button>
    <button type="button" class="btn fs-3 button">0</button>
    <button type="button" class="btn fs-3 button">.</button>
    <button type="button" class="btn fs-3">=</button>
    <button type="button" id="add" class="btn fs-3 operator">+</button>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
